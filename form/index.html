<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" title="no title">
    <link rel="stylesheet" type="text/css" media="screen" href="normalize.css" title="no title">
    <link href="https://fonts.googleapis.com/css?family=Lato:300i,400,700" rel="stylesheet">
  </head>

  <body>
    <div id="login-box">

        <div class="left"><h1>Create Account</h1>

          <form class="sign-up" action="index.html" method="post">
            <input type="text" value="Username">
            <input type="text" value="Email">
            <input type="text" value="Password">
            <input type="text" value="Confirm Password">

          <button class="sign-up-button" type="submit">Sign Me Up</button>
          </form>
        </div>

        <div class="right">
          <span class="loginwith">Sign in with Social Network</span>
          <button class="social-signin-facebook">Login with Facebook</button>
          <button class="social-signin-twitter">Login with Twitter</button>
          <button class="social-signin-google">Login with Google+</button>
          <div class="or">OR</div>
        </div>
    </div>

  </body>
</html>
